<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Exercise Website</title>

    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <!-- swiper slider css file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.css" integrity="sha512-m3pAvNriL711NMlhkZHK6K4Tu2/RjtrzyjxZU8mlAbxxoDoURy27KajN1LGTLeEEPvaN12mKAgSCrYEwF9y0jA==" crossorigin="anonymous" />

    <!-- custom style.css file -->
    <link rel="stylesheet" href="https://res.cloudinary.com/dxzsuwkr7/raw/upload/v1669933113/blogtutorial/style_nbodn4.css">

</head>
<body>
    
    <!-- Header -->
    {% extends "blogapp/base.html" %}
    {% load embed_video_tags %}
    {% block content %}
    
    <main id="site-main">

        <h1 class="mb-f">Videos</h1>
                    <section id="posts">
                        <div class="container">
                            <div class="grid">
                                {% for item in videos %}
                                    <div class="grid-item">
                                        <article class="article">
                                            <div class="card">
                                                <div class="overflow-img">
                                                    {% video item.url '426x240' %}
                                                </div>
                                                <div class="card-body text-center px-1">
                                                    <a class="text-title display-1 text-dark">
                                                        {{item.title}}
                                                    </a>
                                                </div>
                                            </div>
                                        </article>
                                    </div>
                                {% endfor %}
    
                            </div>
                        </div>
                    </section>

    <!-- masonry libray for horizontal grid -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js" integrity="sha512-JRlcvSZAXT8+5SQQAvklXGJuxXTouyq8oIMaYERZQasB8SBDHZaUbeASsJWpk0UUrf89DP3/aefPPrlMR1h1yQ==" crossorigin="anonymous"></script>

    <!-- swiper slider cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.js" integrity="sha512-1LlEYE0qExJ/GUfAJ0k2K2fB5sIvMv/q6ueo3syohvQ3ElWDQVSMUOf39cxaDWHtNu7M6lF6ZC1H6A1m3SvheA==" crossorigin="anonymous"></script>

    <!-- custom javascript main.js file -->
    <script src="https://res.cloudinary.com/dxzsuwkr7/raw/upload/v1669933054/blogtutorial/main_rutckb.js"></script>
</body>
</html>
{% endblock content %}
